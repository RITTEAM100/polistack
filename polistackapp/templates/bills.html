<!DOCTYPE html>
<html>
<head>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    <title>#Polistack</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 13px;
            margin: 0;
            padding: 20px;
        }
        .logo {
            font-size: 30px;
            color: orangered;
        }
        .btn-primary {
            background: orangered;
            border: 1px solid #e73b00;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .pagination button {
            margin: 0 5px;
        }
        .search-container {
            margin-bottom: 10px;
        }

    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            var currentPage = parseInt("{{ request.GET.page|default:'1' }}");
            var totalBills = "{{ congress_data.total_bills }}";
            var billsPerPage = "{{ bills_per_page }}";
            var totalPages = Math.ceil(totalBills / billsPerPage);
            
            // Disable previous button if on the first page
            if (currentPage === 1) {
                $("#prev-btn").prop("disabled", true);
            }
            
            // Disable next button if on the last page
            if (currentPage === totalPages) {
                $("#next-btn").prop("disabled", true);
            }
            
            // Calculate starting count for the current page
            var startingCount = (currentPage - 1) * billsPerPage + 1;
            
            // Update count for each bill
            $(".count-cell").each(function(index) {
                $(this).text(startingCount + index);
            });
            
            // Handle previous button click
            $("#prev-btn").click(function() {
                if (currentPage > 1) {
                    currentPage--;
                    window.location.href = "/polistackapp/congress/bills/?page=" + currentPage;
                }
            });
            
            // Handle next button click
            $("#next-btn").click(function() {
                if (currentPage < totalPages) {
                    currentPage++;
                    window.location.href = "/polistackapp/congress/bills/?page=" + currentPage;
                }
            });
            
            // Handle home button click
            $("#home-btn").click(function() {
                window.location.href = "/polistackapp/congress/bills/";
            });
            
            // Handle search button click
            $("#search-btn").click(function() {
                var query = $("#search-input").val();
                if (query) {
                    window.location.href = "/polistackapp/congress/bills/?search=" + query;
                }
            });
        });
    </script>
</head>
<body>

    <div class="search-container container">
        <div class="row">
            <div class="col-2 text-end align-middle"><h1 class="logo">#Polistack</h1></div>
            <div class="col-8 align-middle"><input type="text" id="search-input" class="form-control" placeholder="Search by bill number or title"></div>
            <div class="col-2 text-start"><button id="search-btn" class="btn btn-primary">Search</button></div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-9">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Count</th>
                            <th>Bill#</th>
                            <th>Title</th>
                            <th>Latest Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for bill in congress_data.bills %}
                        <tr>
                            <td class="count-cell">{{ startingCount }}</td>
                            <td>{{ bill.number }}</td>
                            <td>{{ bill.title }}</td>
                            <td><small class="text-muted">{{ bill.latestAction.text }}</small></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col-3">
                <div class="card" style="width: 100%; margin-top: 35px;">
                  <div class="card-body" style="min-height: 500px;">
                    <h6 class="card-title">Social Sentiment</h6>
                    <p class="text-muted">Social media sentiment from Twitter and Reddit.</p>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <div class="pagination">
        <button id="home-btn" class="btn btn-primary btn-sm">Home</button>
        <button id="prev-btn" class="btn btn-secondary btn-sm">Previous</button>
        <button id="next-btn" class="btn btn-primary btn-sm">Next</button>
    </div>
</body>
</html>
